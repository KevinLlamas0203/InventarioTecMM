<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISC Inventory System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Archivo:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-visual">
            <div class="visual-content">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="brand-section">
                    <img src="../images/tsjColor-BD6-EaCK.png" alt="TSJ logo" class="brand-logo" width="450" height="200" class="blur">
                    
                    <h1 class="brand-title">Sistema de<br>Gestión ISC</h1>
                    <p class="brand-subtitle">Control integral de activos y consumibles del área de Ingeniería en Sistemas Computacionales</p>
                </div>
            </div>
        </div>
        
        <div class="login-form-section">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2>Iniciar Sesión</h2>
                    <p>Ingresa tus credenciales para acceder al sistema</p>
                </div>
                
                <form class="login-form" id="loginForm">
    <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <div class="input-wrapper">
            <svg class="input-icon" viewBox="0 0 26 20" fill="none" stroke="currentColor">
                <!-- Rectángulo del sobre -->
                <rect x="1" y="1" width="24" height="18" rx="2" ry="2" 
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <!-- Solapa del sobre -->
                <polyline points="1,1 13,11 25,1" 
                          stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu Correo Electrónico">
        </div>
    </div>
</form>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="11" width="18" height="11" rx="2" stroke-width="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember">
                            <span class="checkbox-label">Recordarme</span>
                        </label>
                        <a href="#" class="link-text">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span>Iniciar Sesión</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>Sistema desarrollado para el Tecnológico Superior de Jalisco</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('active');
        });

        // Form submission (redirect to dashboard)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add loading state
            const submitBtn = this.querySelector('.btn-primary');
            submitBtn.classList.add('loading');
            
            // Simulate authentication
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        // Floating shapes animation
        const shapes = document.querySelectorAll('.shape');
        shapes.forEach((shape, index) => {
            shape.style.animationDelay = `${index * 0.7}s`;
        });
    </script>
</body>
</html>
